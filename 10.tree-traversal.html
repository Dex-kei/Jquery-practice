<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul class="level1">
        <li class="item1">item1</li>
        <li class="item2">item2
            <ul class="level2">
                <li class="item01">item01</li>
                <li class="item01">item02
                    <ul class="level3">
                        <li class="item001">item001</li>
                        <li class="item002">item002</li>
                        <li class="item003">item003</li>
                    </ul>
                </li>
                <li class="item01">item03</li>
            </ul>
        </li>
        <li class="item3">item3</li>
    </ul>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script>
        // .find找條件相符子孫元素
        $('.level1').find('li').css('border', '1px solid blue');

        // .children所有條件相符子元素(只找一層)
        $('.level3').children('li').css('border', '1px solid red');
      
    </script>

</body>

</html>
