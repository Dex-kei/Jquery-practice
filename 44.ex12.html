<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <style>
        body {
            height: 1000vh;
        }
        .navbar{
            transition: .5s;
        }
        .hide_nav{
            transform: translateY(-100px);
        }
    </style>
</head>

<body>
    <!-- 需增加fixed-top   讓一開始navbar就處於固定上方-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
        // 先宣告 告訴電腦這個 scrollLast為0
        let scrollLast = 0;

        // 當window有scroll 的作用 就會觸發
        $(window).scroll(function () {
            // 有觸發就會列印console.log this(網頁卷軸).scrollTop(y軸值) 檢查用
            console.log('scoll top', $(this).scrollTop());

            // 宣告 scrollNow的值為 this .scrollTop
            let scrollNow = $(this).scrollTop();

            // 如果 scrollNow 網頁卷軸值 < = 300 觸發隱藏navbar
            if (scrollNow <= 300) {
                $('.navbar').removeClass('hide_nav');
            }
            // 不然就發動
            else {
                // 如果
                if (scrollLast < scrollNow) {
                    // 往下
                    console.log('往下');
                    $('.navbar').addClass('hide_nav');
                }
                else {
                    // 往上
                    console.log('往上');
                    $('.navbar').removeClass('hide_nav');
                }
            }
            scrollLast = scrollNow;
        })
    </script>
</body>

</html>
