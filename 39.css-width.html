<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            padding: 20px 40px;
            margin: 10px 20px;
            border: 5px solid #000;
            background-color: #ccc;
            box-sizing: content-box;
        }
    </style>
</head>

<body>

    <div class="box"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
        // 取得CSS元素寬高

        // width()設置或取得元素的寬 括號內放值 可自訂寬高
        console.log('width:', $('.box').width());
        // height()設置或取得算的高 括號內放值 可自訂寬高
        console.log('height:', $('.box').height());
        console.log('innerWidth:', $('.box').innerWidth());
        console.log('innerHeight:', $('.box').innerHeight());
        console.log('outerWidth:', $('.box').outerWidth(true));
        console.log('outerHeight:', $('.box').outerHeight());
        console.log('TRUE。outerWidth:', $('.box').outerWidth(true));
        console.log('TRUE。outerHeight:', $('.box').outerHeight(true));
    </script>
</body>

</html>
