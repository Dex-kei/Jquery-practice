<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />

    <style>
        .wrapper {
            width: 800px;
            height: 400px;
            background-color: #ccc;
            position: relative;
            margin: 0 auto;
        }

        .box {
            position: absolute;
            top: 0;
            left: 0;

            width: 120px;
            height: 120px;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="box"></div>
    </div>
    <div class="py-3 text-center">
        <div class="py-1">
            <button id="up" class="btn btn-info">
                <i class="fas fa-caret-up"></i>
            </button>
        </div>

        <div>
            <button id="left" class="btn btn-info mx-3">
                <i class="fas fa-caret-left"></i>
            </button>

            <button id="right" class="btn btn-info mx-3">
                <i class="fas fa-caret-right"></i>
            </button>
        </div>

        <div class="py-1">
            <button id="down" class="btn btn-info">
                <i class="fas fa-caret-down"></i>
            </button>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>

        let myInterval;
        //    藍字變數 !!!!!!!!!!!!!!!!
        function startInterval(cssname, direction) {
            let speed = '20';
            myInterval = setInterval(() => {
                if (cssname === 'left' && direction === '+=' && paresInt($('.box').css('left')) < 680) {
                    $('.box').css(cssname, direction + speed);
                    // console.log('box left', parseInt($('.box').css('left')));

                }

            }, 150);
        }

        // 清除用
        function stopInterval() {
            clearInterval(myInterval);
        }

        // 右鍵 滑鼠按下 
        $('#right').mousedown(function () {
            // 開始上面宣告的 並重複累加位移
            startInterval('left', '+=')
        })

        // 右鍵 滑鼠放開
        $('#right').mouseup(function () {
            // stopInterval()為 {clearInterval(myInterval);}
            // 清除myInterval的動作
            stopInterval();
        })

        // 左鍵 點擊
        $('#left').click(function () {
            // 開始 向左 位移
            startInterval('left', '-=')
        })

        // 停止鈕
        $('#up').click(function () {
            stopInterval()
        })

        // !!!!!!!!!!!!!!!!!!!!!!!!!!!
        $(document).on('keydown', function (event) {
            console.log('event', event.which);

            if (event.which === 39) {
                console.log('user pressed right key')
            }

        })
    </script>
</body>

</html>
