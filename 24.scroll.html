<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            width: 300vw;
            height: 300vh;
        }
    </style>

</head>


<body>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>

        // .scroll偵測滑鼠滾動
        // 瀏覽器視窗 偵測滑鼠滾動  作用 
        $(window).scroll(function () {

            // .scrollTop , .scrollLeft偵測卷軸位置OR 指定卷軸位置
            console.log('hi top', $(this).scrollTop());
            console.log('hi left', $(this).scrollLeft());
        })

        $(window).scroll(function () {
            console.log('hi width', $(this).width());
            console.log('hi height', $(this).height());
        })
    </script>



</body>

</html>
