<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div class="container">
        <div class="row ">
            <span>s1</span>
            <p>p1</p>
            <p>p2</p>
            <p>p3</p>
            <p>p4</p>
            <p>p5</p>
            <p>p6</p>
            <p>p7</p>
            <p>p8</p>
            <p>p9</p>
            <span>s2</span>
        </div>
        <p>AAA</p>
    </div>

    <div class="conatainer">
        <div class="row1">
            <p>555</p>
            <span>2</span>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script>
        // first-child選取第一個 列如:讀取row 裡面p的第一個 但是父承內第一個是<span>屬性 所以p:first-child會判讀失敗
        // 目前藍色 讀取的是row1 裡面的P
        $('p:first-child').css('background', 'blue');


        // only-child選取只有一個 row 與row1 裡面子承都是
        $('p:only-child').css('background', 'red');
        
    </script>

</body>

</html>
