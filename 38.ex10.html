<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        .color-demo-area {
            height: 400px;
            background-color: #777;
        }

        .color-seclect-area {
            height: 400px;
            background-color: #eee;
        }

        .color-select {
            width: 60px;
            height: 60px;
            margin: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <!-- 灰色區塊 -->
                <div class="color-demo-area"></div>
            </div>
            <div class="col-6">
                <div class="color-select-area d-flex">
                    <!-- 雙色選色格子 -->
                    <div class="round-cirle color-select" style="background:lightsalmon"></div>
                    <div class="round-cirle color-select" style="background:lightseagreen"></div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
        // 點擊雙色格子
        $('.color-select').click(function(){
            // getter
            // 宣告colorBG 為 this的背景色
            let colorBG = $(this).css('background');

            // setter
            // 灰色區塊 背景顏色為colorBG
            $('.color-demo-area').css('background',colorBG);
        })


    </script>
</body>

</html>
